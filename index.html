<!DOCTYPE html>
<html>
    <head>
        <title>Crypto Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Cryptocurrency Prices by Market Cap</h1>
        <div id="dropdown">
            <input id="search" type="text" autoComplete = "on" placeholder="Search for a currency"/>
            <div id="suggestions"></div>
        </div>
        <div id="markets">
            <table id="markets-table">
                <thead>
                    <tr id="table-header">
                        <th>Coin</th>
                        <th>Price</th>
                        <th>1h</th>
                        <th>24h</th>
                        <th>7d</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody id="markets-body">
                    <!--rows will be inserted here by the js-->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
